<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <!-- daisy ui cdn -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Alphabet clush</title>
</head>
<body class=" font-maven-pro">
    <main class=" min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">

        <!-- home screen -->
        <section class="hidden home text-white flex flex-col justify-center items-center gap-5 min-h-screen">
            <h1 class="font-anton text-8xl text-center">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn bg-white text-black">Play</button>
        </section>

        <!-- display starts here -->
        <section class="hidden flex flex-col justify-center items-center gap-6 pt-12">
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-white bg-opacity-70 ">
                <!-- top text -->
                 <div class="flex justify-center text-white ">
                    <p class="bg-[#2F2941] px-6 py-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                 </div>
                 <!-- output text -->
                  <div class=" h-full flex items-center justify-center">
                    <p class="text-9xl font-bold text-black">Y</p>
                  </div>
            </div>
            <!-- key board here -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
            </div>
             <!-- life score here -->
              <div class=" flex justify-between w-2/4">
                <button class="btn bg-[#894189] rounded-full border-0 text-white font-bold ">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span>1</span>
                </button>
                <button class="btn bg-[#360490] rounded-full border-0 text-white ">
                    Score
                    <img src="images/dollar.svg " alt="">
                    <span>1</span>
                </button>
              </div>
        </section>
        <!-- display starts here -->

        <section class="flex flex-col items-center justify-center h-full">
            <div class=" space-y-6 box rounded-2xl text-center text-white">
                <h1 class=" text-6xl font-semibold">
                    <span>
                        Score 
                    </span>
                    <span class="font-normal">: 14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>
</html>
